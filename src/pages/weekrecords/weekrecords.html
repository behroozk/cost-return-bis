<ion-header>

  <ion-navbar>
    <ion-title>weekrecords</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3 offset-3>
        Input
      </ion-col>
      <ion-col col-3>
        Labor
      </ion-col>
      <ion-col col-3>
        Food
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let records of showRecords; let inx=index">
      <ion-col col-3>
        Week {{inx}}
      </ion-col>
      <ion-col col-3>
        {{records.inputcosts}}
      </ion-col>
      <ion-col col-3>
        {{records.laborcosts}}
      </ion-col>
      <ion-col col-3>
        {{records.foodcosts}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
