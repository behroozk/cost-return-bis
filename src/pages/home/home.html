<ion-content padding text-center>
  <div class="choose">
    <div padding id="main_menu">
      <h1 *ngIf="_vegetable == 'carrots'">Carrots Cost&Return Services</h1>
      <h1 *ngIf="_vegetable == 'cabbage'">Cabbage Cost&Return Services</h1>
      <div class="action">
        <button ion-button icon-start block (click)="calculateCost()">
          <ion-icon name="calculator" id='calculator-icon'></ion-icon>
          Enter Cost Inputs
        </button>
      </div>
      <div class="action">
        <button ion-button icon-start block (click)="showData()" text-wrap>
          <ion-icon name="list-box"></ion-icon>
          View Data
        </button>
      </div>
      <div class="action">
        <button ion-button block (click)="promptClientInfo()">Client Info</button>
      </div>
    </div>
  </div>
</ion-content>
