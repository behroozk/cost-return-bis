<!--

  Ionic pages and navigation.
-->
<ion-header>


  <ion-navbar>
    <ion-title>Return</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-grid>
  <div *ngFor="let totalCost of _totalCost">
    <ion-row>
      <ion-col col-8 id="title">
        <h6>Gain Total</h6>
      </ion-col>
      <ion-col col-4 id="value">
        <h6>{{ totalCost._gainTotal }}</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 id="title">
        <h6>Cost Total</h6>
      </ion-col>
      <ion-col col-4 id="value">
        <h6>{{ totalCost._costTotal }}</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 id="title">
        <h6>ROI Result</h6>
      </ion-col>
      <ion-col col-4 id="value">
        <h6>{{ _roiPercent }}%</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 id="title">
        <h6>Money Return</h6>
      </ion-col>
      <ion-col col-4 id="value">
        <h6>{{ totalCost._moneyReturn }}</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 id="title">
        <h6>Expected Kilo</h6>
      </ion-col>
      <ion-col col-4 id="value">
        <h6>{{ totalCost._expected_Kilo }}</h6>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8 id="title">
        <h6>Expected Price</h6>
      </ion-col>
      <ion-col col-4 id="value">
        <h6>{{ totalCost._expected_Price }}</h6>
      </ion-col>
    </ion-row>
  </div>
</ion-grid>
</ion-content>
